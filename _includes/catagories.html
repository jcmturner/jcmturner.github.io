<ul class="post-list">
    {% assign sortedcats = site.categories | sort %}

    {% for category in sortedcats %}
    <li>
        {% capture category_name %}{{ category | first }}{% endcapture %}
        <span class="post-meta">{{ category_name }}</span>
        {% for post in site.categories[category_name] %}
            <a class="post-link" style="font-size: 16px;" href="{{ site.baseurl }}{{ post.url }}">{{ post.title | escape }}</a>
        {% endfor %}
    </li>
    {% endfor %}
</ul>
